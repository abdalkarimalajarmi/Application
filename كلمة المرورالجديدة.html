                  <div class="col-12 textCenter PointList">
                    <h4 class="mb-2">كلمة المرورالجديدة</h4>
                    <label class="mb-4">
                      أدخل كلمة المرور التي تم إرسالها لبريدك الإلكتروني
                    </label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <form class="needs-validation" novalidate>
                      <div class="mb-3 position-relative">
                        <input
                          type="password"
                          id="pas"
                          pattern="[A-Za-z]{3}"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="   كلمة المرور الجديدة"
                          required
                        />

                        <img
                          src="./Image/pass.svg"
                          class="position-absolute icons"
                        />
                        <img
                          src="./Image/errorVa.svg"
                          class="position-absolute iconsVAlidationF"
                        />
                        <img
                          src="./Image/trueVald.svg"
                          class="position-absolute iconsVAlidationT"
                        />
                      </div>
                      <div class="mb-3 position-relative">
                        <input
                          type="password"
                          id="pas2"
                          pattern="[A-Za-z]{3}"
                          class="form-control"
                          id="exampleFormControlInput1"
                          placeholder="   تأكيد كلمة المرور الجديدة"
                          required
                        />
                        <img
                          src="./Image/pass.svg"
                          class="position-absolute icons"
                        />
                        <img
                          src="./Image/errorVa.svg"
                          class="position-absolute iconsVAlidationF"
                        />
                        <img
                          src="./Image/trueVald.svg"
                          class="position-absolute iconsVAlidationT"
                        />
                      </div>

                      <label id="message"></label>
                      <div class="btnGroup mt-4 p-0 textCenter">
                        <button
                          class="solidBtn w-100 d-inline mb-3"
                          type="submit"
                        >
                          تحديث كلمة المرور
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
