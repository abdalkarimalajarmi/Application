                  novalidate
                >

                      class="btn-group row"
                      role="group"
                      aria-label="Basic radio toggle button group"
                    >
                      <div class="col-6 col-xl-3 p-2">
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btnradio1"
                          autocomplete="off"
                          checked
                        />
                        <label
                          class="btn btn-outline-primary position-relative"
                          for="btnradio1"
                        >
                          <div class="col-12 textCenter selectList">
                            <h4 class="mb-2">الباقة المجانية</h4>
                            <h2 class="mb-2">0</h2>
                            <label class="mb-2"> ريال / 14 يوم </label>
                          </div>
                          <div
                            class="w-100 h-100 position-absolute trueBG"
                          ></div>
                        </label>
                      </div>
                      <div class="col-6 col-xl-3 p-2">
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btnradio2"
                          autocomplete="off"
                        />
                        <label
                          class="btn btn-outline-primary position-relative"
                          for="btnradio2"
                        >

                            <h4 class="mb-2">الباقة الأساسية</h4>
                            <h2 class="mb-2">80</h2>
                            <label class="mb-2"> ريال / شهرياً </label>
                          </div>
                          <div
                            class="w-100 h-100 position-absolute trueBG"
                          ></div>
                        </label>
                      </div>
                      <div class="col-6 col-xl-3 p-2">
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btnradio3"
                          autocomplete="off"
                        />
                        <label
                          class="btn btn-outline-primary position-relative"
                          for="btnradio3"
                        >
                          <div class="col-12 textCenter selectList">
                            <h4 class="mb-2">الباقة الاحترافية</h4>
                            <h2 class="mb-2">180</h2>
                            <label class="mb-2"> ريال / شهرياً </label>
                          </div>
                          <div
                            class="w-100 h-100 position-absolute trueBG"
                          ></div>
                        </label>
                      </div>
                      <div class="col-6 col-xl-3 p-2">
                        <input
                          type="radio"
                          class="btn-check"
                          name="btnradio"
                          id="btnradio4"
                          autocomplete="off"
                        />
                        <label
                          class="btn btn-outline-primary position-relative"
                          for="btnradio4"
                        >
                          <div class="col-12 textCenter selectList">
                            <h4 class="mb-2">الباقة الأعمال</h4>
                            <h2 class="mb-2">800</h2>
                            <label class="mb-2"> ريال / شهرياً </label>
                          </div>
                          <div
                            class="w-100 h-100 position-absolute trueBG"
                          ></div>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3 mt-5 position-relative">
                    <label for="exampleFormControlInput1" class="form-label">
                      المنشأة / الشركة / المنظمة
                    </label>
                    <input
                      type="text"
                      class="form-control"
                      id="exampleFormControlInput1"
                      required
                    />
                    <img
                      src="./Image/errorVa.svg"
                      class="position-absolute iconsVAlidationF"
                    />
                    <img
                      src="./Image/trueVald.svg"
                      class="position-absolute iconsVAlidationT"
                    />
                  </div>
                  <div class="mb-3 position-relative">
                    <label for="exampleFormControlInput1" class="form-label">
                      الجوال
                    </label>
                    <input
                      type="tel"
                      class="form-control"
                      id="exampleFormControlInput1"
                      required
                    />
                    <img
                      src="./Image/errorVa.svg"
                      class="position-absolute iconsVAlidationF"
                    />
                    <img
                      src="./Image/trueVald.svg"
                      class="position-absolute iconsVAlidationT"
                    />
                  </div>
                  <div class="mb-3 position-relative">
                    <label for="exampleFormControlInput1" class="form-label">
                      البريد الإلكتروني</label
                    >
                    <input
                      type="email"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                      class="form-control"
                      id="exampleFormControlInput1"
                      required
                    />
                    <img
                      src="./Image/errorVa.svg"
                      class="position-absolute iconsVAlidationF"
                    />
                    <img
                      src="./Image/trueVald.svg"
